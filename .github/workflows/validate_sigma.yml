name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Configure PATH and Install Dependencies
      run: |
        # CRITICAL FIX: Explicitly add the user-installed binary path to the GitHub PATH variable.
        # This guarantees executables like 'pysigma' and 'yamllint' are found.
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
        pip install -r requirements.txt

    - name: Run yamllint on Sigma Rules Directory
      # yamllint is now callable
      run: yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Configure PATH and Install Dependencies
      run: |
        # CRITICAL FIX: Repeat PATH configuration for this job.
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
        pip install -r requirements.txt

    - name: Diagnostic Check pySigma Installation
      run: pip list | grep -i sigma
        
    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # pysigma is now callable due to the PATH fix.
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
