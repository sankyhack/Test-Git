name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx (Module Execution)
      # CRITICAL FIX: We execute pipx using the Python module runner (python3 -m pipx) 
      # to ensure it is found, bypassing the shell's PATH configuration issues.
      run: |
        echo "Installing tools via pipx..."
        pip install pipx
        python3 -m pipx install yamllint
        python3 -m pipx install pysigma
        python3 -m pipx install pysigma-backend-splunk

    - name: Run yamllint on Sigma Rules Directory
      # Since yamllint was installed via pipx, it is now on the PATH.
      run: yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx (Module Execution)
      run: |
        echo "Installing tools via pipx..."
        pip install pipx
        python3 -m pipx install pysigma
        python3 -m pipx install pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # pysigma is now on the PATH because of pipx.
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
