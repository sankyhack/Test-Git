name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run yamllint on Sigma Rules Directory (Standard Install)
      # We still rely on the base runner for the simpler lint job
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install yamllint
    - run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL (Guaranteed Ubuntu Container)
    # CRITICAL FIX: Use the clean, standard Ubuntu image to bypass all environmental errors.
    runs-on: ubuntu-latest
    needs: [lint_rules]
    container: 'ubuntu:20.04'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Python, Dependencies, and pySigma
      # We manually install everything required inside the clean Ubuntu environment
      run: |
        echo "Installing Python and dependencies inside the Ubuntu container..."
        # Install Python 3.10 and pip
        apt-get update
        apt-get install -y python3.10 python3-pip git
        
        # Ensure 'python3' points to the correct version
        update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.10 1
        
        # Install required Python packages
        pip install "pysigma[cli]" pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # The 'pysigma' command is now functional and on the PATH inside the clean container.
      run: |
        echo "Translating Sigma rules to Splunk SPL using clean Ubuntu container..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
