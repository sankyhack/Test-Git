name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install "pysigma[cli]" yamllint

    - name: Run yamllint on Sigma Rules Directory
      run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install "pysigma[cli]"
        pip install pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script (Direct File Execution)
      run: |
        echo "Attempting direct script execution for pySigma..."
        
        # 1. Use Python to find the exact directory where the 'sigma' package is installed.
        SIGMA_PATH=$(python3 -c "import sigma, os; print(os.path.dirname(sigma.__file__))")
        
        # 2. Construct the absolute path to the CLI's main executable file.
        # This bypasses all module path and __main__ errors.
        CLI_SCRIPT="$SIGMA_PATH/cli/__main__.py"
        
        # 3. Execute the Python script directly.
        echo "Executing script: $CLI_SCRIPT"
        python3 "$CLI_SCRIPT" convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
