name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Core Dependencies
      # Explicitly install the core sigma package with its CLI dependencies first
      run: pip install "pysigma[cli]" yamllint

    - name: Run yamllint on Sigma Rules Directory
      run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pySigma and Backend
      # Explicitly install pySigma[cli] and the backend separately
      run: |
        pip install "pysigma[cli]"
        pip install pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        # Using the official module runner command which should now be correctly installed
        python3 -m sigma.cli convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
