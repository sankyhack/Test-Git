name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run yamllint on Sigma Rules Directory (Simplified)
      # Yamllint is standard enough to run via pip install
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install yamllint
    - run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL (Docker Container Fix)
    # We define the job to run inside the official Sigma Docker image
    runs-on: ubuntu-latest
    needs: [lint_rules]
    container: 'ghcr.io/sigmanet/sigma:latest'
    
    steps:
    - name: Checkout Repository
      # Must check out the code inside the container environment
      uses: actions/checkout@v4

    - name: Create Output Directory for Queries
      # Directories are created inside the container
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # The 'pysigma' command is now guaranteed to be on the PATH and functional
      # because it's baked into the Docker image.
      run: |
        echo "Translating Sigma rules to Splunk SPL using Docker container..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
