name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run yamllint on Sigma Rules Directory
      # FIX: Use the Python module runner for yamllint as well, for consistency
      run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run pySigma Conversion Script
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        # FINAL, ABSOLUTE FIX: Execute pysigma as a module directly through python3.
        # This completely bypasses the shell's PATH and executable search.
        python3 -m sigma.cli convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
