name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install yamllint pysigma-backend-splunk

    - name: Run yamllint on Sigma Rules Directory
      run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install pysigma-backend-splunk

    - name: Install pySigma from Source
      # Install the package directly from the local source directory using the [cli] extra
      run: |
        echo "Installing pySigma from source repository..."
        git clone https://github.com/SigmaHQ/pySigma.git /tmp/pysigma_src
        pip install /tmp/pysigma_src[cli]

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script (Locate and Execute)
      run: |
        echo "Attempting to locate and execute 'pysigma' binary..."
        
        # CRITICAL FIX: Find the executable path within the installation folder.
        # We search inside the default location for pip-installed binaries.
        PY_BIN_PATH=$(python3 -c 'import site; print(site.getusersitepackages()[0])')
        
        # We search inside the Python installation paths for the 'pysigma' executable.
        PYSIGMA_EXEC=$(find /opt/hostedtoolcache/Python -name pysigma -type f -perm /111 -print -quit)
        
        if [ -z "$PYSIGMA_EXEC" ]; then
          echo "ERROR: Could not find the pysigma executable anywhere on the standard path."
          exit 1
        fi
        
        echo "Found executable at: $PYSIGMA_EXEC"
        
        # Execute the file using its absolute path.
        "$PYSIGMA_EXEC" convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
