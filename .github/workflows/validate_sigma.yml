name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx (Module Execution)
      run: |
        echo "Installing tools via pipx..."
        # Install pipx itself
        pip install pipx
        
        # Install yamllint (which provides a direct executable)
        python3 -m pipx install yamllint
        
        # CRITICAL FIX: Install pysigma-cli, the package that provides the 'pysigma' executable,
        # and include dependencies like the splunk backend.
        python3 -m pipx install pysigma-cli --include-deps
        python3 -m pipx install pysigma-backend-splunk --include-deps

    - name: Run yamllint on Sigma Rules Directory
      run: yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx (Module Execution)
      run: |
        echo "Installing tools via pipx..."
        pip install pipx
        
        # CRITICAL FIX: Install pysigma-cli for the executable, including dependencies.
        python3 -m pipx install pysigma-cli --include-deps
        python3 -m pipx install pysigma-backend-splunk --include-deps

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # pysigma is now guaranteed to be on the PATH by pipx installing pysigma-cli.
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
