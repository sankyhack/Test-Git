name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run yamllint on Sigma Rules Directory (Standard Install)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install yamllint
    - run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL (Robust Docker Environment)
    # CRITICAL FIX: Use a widely available, standard Linux Docker image (Falco's control plane image)
    # and perform a clean installation of pySigma inside it.
    runs-on: ubuntu-latest
    needs: [lint_rules]
    container: 'falcosecurity/falcoctl:latest'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install pySigma and Backend inside Container
      # The Falcoctl image is a clean environment; we install Python and pip first, 
      # then install pySigma.
      run: |
        echo "Installing Python and pip inside the container..."
        apk update && apk add python3 py3-pip
        
        echo "Installing pySigma dependencies..."
        pip install "pysigma[cli]" pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # The 'pysigma' executable should now be functional and on the PATH inside the clean container.
      run: |
        echo "Translating Sigma rules to Splunk SPL using clean container environment..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
