name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx
      # CRITICAL FIX: Install pipx, then install pySigma and yamllint using pipx.
      # pipx guarantees the executables are correctly placed on the PATH for the session.
      run: |
        echo "Installing tools via pipx..."
        pip install pipx
        pipx install yamllint
        pipx install pysigma
        pipx install pysigma-backend-splunk

    - name: Run yamllint on Sigma Rules Directory
      # yamllint is now directly callable.
      run: yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies via pipx
      run: |
        echo "Installing tools via pipx..."
        pip install pipx
        pipx install pysigma
        pipx install pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # pysigma is now guaranteed to be on the PATH by pipx.
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        pysigma convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
