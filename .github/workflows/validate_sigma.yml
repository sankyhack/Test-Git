name: Detection Rule Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_rules:
    name: 1. Validate Rule Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      # Install everything at once via pip
      run: pip install "pysigma[cli]" pysigma-backend-splunk yamllint

    - name: Run yamllint on Sigma Rules Directory
      # Use the module runner for consistency
      run: python3 -m yamllint --strict rules/

  translate_to_splunk:
    name: 2. Translate to Splunk SPL
    runs-on: ubuntu-latest
    needs: [lint_rules]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      # Install everything needed for this job
      run: pip install "pysigma[cli]" pysigma-backend-splunk

    - name: Create Output Directory for Queries
      run: mkdir -p queries/splunk

    - name: Run pySigma Conversion Script
      # The official, documented way to run the tool via module runner
      run: |
        echo "Translating Sigma rules to Splunk SPL..."
        python3 -m sigma.cli convert \
          --target splunk \
          --output-path queries/splunk \
          rules/

    - name: Upload Translated Queries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: splunk-detection-queries
        path: queries/splunk/
        retention-days: 7
